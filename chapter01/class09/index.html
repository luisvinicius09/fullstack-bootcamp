<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <label>Name:
            <input 
            class="input-group shadow"
            id="inputName" 
            type="text" 
            placeholder="Type here..." />

    </form>

    <h2 class="d-flex justify-content-center shadow" id="list-title">List names</h2>
    <div class="d-flex justify-content-center" id="names"></div>
