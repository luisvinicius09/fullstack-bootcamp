<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Countries list</title>
</head>
<body>

    <div>
        <div class="d-flex justify-content-center shadow-lg" id="title">
            <h1 class="display-3">Favorite countries</h1>
        </div>
        <!-- <div class="d-flex justify-content-center" id="title2">
            <h1 class="display-3">Contries List</h1>
        </div> -->
        <div class="d-flex justify-content-center" id="container">
            <div>
                <div id="column1">
                    <div class="shadow-lg" id="header1">
                        <h3>Countries: (<span id="countCountries"></span>)</h3>
                        <h3>Total population: (<span id="totalPopulationCount"></span>)</h3>
                    </div>
                    <div id="tabCountries"></div>
                </div>
            </div>
            <div>
                <div id="column2">
                    <div class="shadow-lg" id="header2">
                        <h3>Countries: (<span id="countFavorites"></span>)</h3>
                        <h3>Total population: (<span id="totalPopulationFavorites"></span>)</h3>
                    </div>
                    <div id="tabFavorites"></div>
                </div>
            </div>
        </div>     
    </div>

    <script src="js/script.js"></script>
</body>
</html>
